apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "edu.cmu.cs.openrtist"
        minSdkVersion 19
        targetSdkVersion 28
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.tinder.scarlet:scarlet:0.1.9'
    implementation 'com.tinder.scarlet:websocket-okhttp:0.1.9'
    implementation 'com.tinder.scarlet:message-adapter-protobuf:0.1.9'
    implementation 'com.tinder.scarlet:lifecycle-android:0.1.9'
    implementation project(':gabrielclient')
}
