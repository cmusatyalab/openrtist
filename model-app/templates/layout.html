<!doctype html>
<title>Train New Style</title>
    <style>
        .progress {
            margin-top: 30px;
            width: 100%;
            text-align: center;
        }
    </style>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
